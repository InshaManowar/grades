{% extends 'grades/base.html' %}

{% block content %}

<div class="container text-center">
    <h1 style="padding: 5%;">Calculate your Grades</h1>
<form autocomplete="off" action="result/" method="POST" style="margin-top: 5%;">
    {% csrf_token %}

    <p class="lead" style="font-size: 250%;">Enter internal marks:</p> <input required=true type="number" step='0.01' name="internal_marks"><br><br>
  <p class="lead" style="font-size: 250%;"> Enter cgpa: </p><input required=true type="number" step='0.01' name="cgpa"><br><br>
    
    <input class="btn btn-primary" type="submit">
</form>

</div>


{% endblock %}
